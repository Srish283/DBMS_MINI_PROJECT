{% extends "dashboard.html" %}
{% block body %}
<div class="container" style="padding:10px;">

  <div class="col-lg-8  col-md-10  mx-auto">
   <a href="/dashboard" >  <button  style="float:right;margin:8px;" class="btn btn-primary"> Dashboard Home</button></a>
           <a href="/logout">  <button  style="float:right;margin:8px;" class="btn btn-primary"> Logout</button></a><br>
  <hr>
  <div class="row align-items-center">
    <h1>Update Accomandation</h1>
    <hr>
    <div style="padding-top: 5px"></div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="container">
                        <div class="alert alert-info alert-dismissible fade in">
                        <center>  <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            {{ message }}</center>
                        </div>
                </div> 
            {% endfor %}
        {% endif %}
        {% endwith %}
      <div class="row">
        <div class="col-10 offset-1 col-lg-8 offset-lg-2 d-flex justify-content-center align-items-center">
        <form name="sentMessage" id="contactForm" action = "/edit/hotel/{{id}}" method="post">
            <div class="form-group d-inline-block">
                <label>Check in date</label>
                <input type="date" aria-expanded="false" class="form-control" placeholder="Checkin date" id="checkin_date" name='checkin' value="{{post.checkin_date}}" required>
            </div>

              <div class="form-group d-inline-block">
                <label>Resort Cost</label>
                <input type="text" aria-expanded="false" class="form-control" placeholder="Resort Cost" id="Rcost" name="cost" value="{{post.cost}}" required>
              </div>

              <div class="form-group d-inline-block">
                <label>Star Type</label>
                
                <select class="custom-select" id="inputGroupSelect01" name="star" >
                {% if pos %}
                    <option selected >Choose...</option>
                    {% for posto in pos %}    
                        <option value="{{ posto }}">{{ posto }}</option>
                    {% endfor %}   

                {% endif %}          
                </select>
              </div>
            <br>
            <div class="form-group d-inline-block">
             <center> <button type="submit" style="padding:10px;font-size:15px;" class="btn btn-success" id="sendMessageButton">Submit</button></center>
            </div>
          </form>
          </div>
          </div>
        </div>
      </div>
      </div>
</div>
{% endblock %}
